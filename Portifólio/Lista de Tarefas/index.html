<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de Tarefas</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Font awesome -->
	<script src="https://kit.fontawesome.com/b7d971fec7.js" crossorigin="anonymous"></script>

	<!-- Icone -->
	<link rel="icon" href="./imagens/icone.png">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="display-4 font-weight-bold">Minha Lista de Tarefas:</h1>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-9">
					<input id="input-lista" type="text" placeholder="Digite aqui sua tarefa" class="form-control custom-input">
			</div>
			<div class="col-md-3">
				<button type="button" class="btn btn-custom">
					<i class="fa-solid fa-plus"></i>
					Adicionar
				</button>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<ul id="li-lista">
					
				</ul>
			</div>
		</div>
	</div>

<!-- Modal -->
<div class="modal fade" id="modalRegistraTarefa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div id="modal-titulo-div">
        <h5 class="modal-title" id="modal-titulo">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-conteudo"></div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" id="btn-modal"></button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>

</body>

</html>
